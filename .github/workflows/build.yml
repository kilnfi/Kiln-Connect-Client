name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_on_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run make
